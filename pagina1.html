
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kilómetros</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Georgia', serif;
      color: #4b2e2e;
      text-align: center;
      padding: 100px 20px;
      animation: fadeIn 1.5s ease forwards;
    }
    h1 {
      color: #c0608c;
      font-style: italic;
      margin-bottom: 20px;
    }
    p {
      max-width: 600px;
      margin: 0 auto 30px;
      font-size: 1.1em;
      line-height: 1.6;
    }
    img {
      width: 300px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Incluso si la distancia nos separa...</h1>
  <p>Incluso si la distancia nos separa, sé que me amarás de una manera extraordinariamente hermosa. Y eso es lo que amo, aprecio y adoro de vos.</p>
  <img src="mapa_corazon.jpg" alt="Mapa en forma de corazón">
  <p>Vos de Salta y yo de Mendoza, país &lt;3</p>
</body>
</html>
